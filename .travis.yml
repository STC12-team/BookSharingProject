language: java
sudo: false
install: true

dist: trusty

before_install:
- chmod +x gradlew

jdk:
- oraclejdk8

os:
- linux

branches:
  only:
  - develop


before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

script:
- ./gradlew assemble
- ./gradlew clean build sonarqube -s
- rm -rf .scannerwork

