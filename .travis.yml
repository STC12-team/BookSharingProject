language: java
sudo: false
install: true

dist: trusty

deploy:
  provider: heroku
  api_key:
    secure: $HEROKU_API_KEY
app: stc12-book-sharing

jdk:
- oraclejdk8

os:
- linux

branches:
  only:
  - develop


before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

services:
- postgresql

before_script:
- psql -c 'create database book_sharing_project;' -U postgres

script:
- ./gradlew assemble
- ./gradlew clean build sonarqube -s
- ./gradlew update
- rm -rf .scannerwork

