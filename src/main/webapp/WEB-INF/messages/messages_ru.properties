message.about=Бумажные книги - это круто. Это возможность погрузиться на время в другую реальность с художественной книгой или научиться чему-то новому. Электронные книги не дают такого качества восприятия. Или может просто мы консерваторы :) Получил удовольствие/полезность от книги - поделись с другими. Одной книжкой могут воспользоваться многие.